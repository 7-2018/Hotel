<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="rezervisiSobu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body onload="formatDate()">
    <div class="wrapper1">
      <div class="container">
        <h1 class="naslov1 strokeme">Rezervišite u par koraka</h1>
        <div class="row">
          <form class="forma1 col-6">
            <div class="form-group">
              <label for="jmbg">Uneti JMBG/InsertID</label>
              <input type="text" class="form-control" id="jmbg" />
            </div>
            <div class="form-group">
              <label for="name">Uneti ime/Insert name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="surname">Uneti prezime/Insert Surname</label>
              <input type="text" class="form-control" id="surname" />
            </div>
            <div class="form-group">
              <label for="idcard"
                >Uneti broj lične karte/Insert ID card number</label
              >
              <input type="text" class="form-control" id="idcard" />
            </div>
          </form>
          <div class="col-6">
            <div class="form-group">
              <label for="checkin">Check-in datum</label>
              <input type="date" class="form-control" id="checkin" />
            </div>
            <div class="form-group">
              <label for="checkout">Check-out datum</label>
              <input type="date" class="form-control" id="checkout" />
            </div>
          </div>
          <button
            type="button"
            class="btn btn-outline-success mx-auto d-block"
            style="
              font-size: 1.3rem;
              outline: rgb(59, 27, 1);
              font-weight: 600;
              background-color: rgba(53, 53, 53, 0.685);
            "
            onclick="insertGuest()"
          >
            Potvrditi
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
  <script src="fetch.js"></script>
</html>
